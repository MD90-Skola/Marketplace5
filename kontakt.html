<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="kontakt.css">
</head>
<body>

<!-- Mörk bakgrund som visas när popupen är aktiv -->
<div class="overlay" id="overlay"></div>

<!-- Popup fönster -->
<div class="popup" id="popup">
    <div class="contact-box">
        <!-- "Kontakta" ruta längst upp till höger -->
        <div class="contact-header">Kontakta</div>

        <!-- Vänster sida (Bild + Kontaktuppgifter) -->
        <div class="left-box">
            <img src="https://via.placeholder.com/100" alt="Profilbild" class="profile-img">
            <input type="text" class="form-control mt-2" placeholder="Namn">
            <input type="text" class="form-control mt-2" placeholder="Adress">
            <input type="text" class="form-control mt-2" placeholder="Telefonnummer">
        </div>

        <!-- Höger sida (Stor "Om mig"-ruta & Ladda upp CV) -->
        <div class="right-box">
            <h5>Om mig</h5>
            <textarea class="bio-box" placeholder="Skriv din bio här..."></textarea>

            <!-- Ladda upp CV-knapp längst ner -->
            <div class="upload-box">
                <input type="file" id="uploadCV" hidden>
                <label for="uploadCV" class="btn btn-primary">Ladda upp CV</label>
            </div>
        </div>
    </div>

    <!-- Stäng-knapp -->
    <button class="close-btn" id="closePopup">Stäng</button>
</div>

<!-- Knapp för att öppna popupen -->
<button class="open-popup-btn" id="openPopup">Öppna kontaktformulär</button>

<script>
    // Popup-funktionalitet
    const popup = document.getElementById("popup");
    const overlay = document.getElementById("overlay");
    const openPopupBtn = document.getElementById("openPopup");
    const closePopupBtn = document.getElementById("closePopup");

    openPopupBtn.addEventListener("click", () => {
        popup.classList.add("active");
        overlay.classList.add("active");
    });

    closePopupBtn.addEventListener("click", () => {
        popup.classList.remove("active");
        overlay.classList.remove("active");
    });

    overlay.addEventListener("click", () => {
        popup.classList.remove("active");
        overlay.classList.remove("active");
    });
</script>

</body>
</html>
